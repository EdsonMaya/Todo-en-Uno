<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería Todo en Uno</title>
    <link rel="stylesheet" href="estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <header class="header" id="Inicio">
        <img src="img/bx-rectangle.svg" alt="" class="rectangle">
        <img src="img/bx-search-alt-2.svg" alt="" class="search">
    
        <nav class="menu-navegacion">
            <a href="#catalogo">Catálogo</a>
            <a href="#sobre nosotros">Sobre nosotros</a>
            <a href="#ayuda">Ayuda</a>
        </nav>

        <div class="contenedor head">
            <h1>¡Compra Ahora!</h1>  
        </div>
    </header>

    <main>
        <section class="servics contenedor" id="servicio">
            <h2 class="subtitulo">Nuestro Servicio</h2>
        </section>

        <!--Seccion de promociones -->
        <section class="gallery" id="promociones">
            <div class="contenedor">
                <h2 class="subtitulo">Promociones</h2>
                <div class="contenedor-promociones">
                    <img src="img/primera.jpeg" alt="" class="img-promociones">
                    <img src="img/segunda.jpeg" alt="" class="img-promociones">
                    <img src="img/tercera.jpeg" alt="" class="img-promociones">
                </div>
            </div>

        </section>

    <i class='bx bxl-whatsapp'></i>

<script src="js/menu.js"></script>

</body>

<footer id="footer">hhh</footer>
